<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS MEME SLIDER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="slider">

      <input class="slider__input" type="radio" name="pagination" id="slide1" checked>
      <input class="slider__input" type="radio" name="pagination" id="slide2">
      <input class="slider__input" type="radio" name="pagination" id="slide3">
      <input class="slider__input" type="radio" name="pagination" id="slide4">
      <input class="slider__input" type="radio" name="pagination" id="slide5">

      <div class="slider__container">
        <div class="slider__slide">
          <img class="slider__slide-img" src="meme/slide-1.jpg" alt="meme 1">
        </div>
        <div class="slider__slide">
          <img class="slider__slide-img" src="meme/slide-2.gif" alt="meme 2">
        </div>
        <div class="slider__slide">
          <img class="slider__slide-img" src="meme/slide-3.jpg" alt="meme 3">
        </div>
        <div class="slider__slide">
          <img class="slider__slide-img" src="meme/slide-4.jpg" alt="meme 4">
        </div>
        <div class="slider__slide">
          <img class="slider__slide-img" src="meme/slide-5.gif" alt="meme 5">
        </div>
      </div>

      <div class="slider__pagination-wrapper">
        <label class="slider__pagination pagination-1" for="slide1">
          <div class="slider__pagination-dot"></div>
        </label>
        <label class="slider__pagination pagination-2" for="slide2">
          <div class="slider__pagination-dot"></div>
        </label>
        <label class="slider__pagination pagination-3" for="slide3">
          <div class="slider__pagination-dot"></div>
        </label>
        <label class="slider__pagination pagination-4" for="slide4">
          <div class="slider__pagination-dot"></div>
        </label>
        <label class="slider__pagination pagination-5" for="slide5">
          <div class="slider__pagination-dot"></div>
        </label>
      </div>

      <div class="slider__text-container">
        <div class="slider__text">When all deadlines are burning.</div>
        <div class="slider__text">When you ask a question and a small developer tells you that he can.</div>
        <div class="slider__text">Briefly about how I design the code structure.</div>
        <div class="slider__text">- Do you have any references from your previous place of work?<br>- Yes, I was recommended to look for a job.</div>
        <div class="slider__text">When the merge is sorting.</div>
      </div>

    </div><!--slider-->
  </div><!--container-->

</body>
</html>
